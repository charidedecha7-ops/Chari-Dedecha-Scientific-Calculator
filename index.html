<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chari& Dedex Calculate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <header>
            <h1>Chari Dedecha Scientific Calculator</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                <span class="theme-icon">üòÅüíï</span>

        </header>

        <div class="calculator">
            <div class="display">
                <div id="expression" class="expression"></div>
                <div id="result" class="result">0</div>
            </div>

            <div class="keypad">
                <!-- Scientific Functions Row 1 -->
                <button class="btn scientific" data-action="sin">sin</button>
                <button class="btn scientific" data-action="cos">cos</button>
                <button class="btn scientific" data-action="tan">tan</button>
                <button class="btn scientific" data-action="arcsin">sin‚Åª¬π</button>
                <button class="btn scientific" data-action="arccos">cos‚Åª¬π</button>
                <button class="btn scientific" data-action="arctan">tan‚Åª¬π</button>
                <button class="btn scientific" data-action="clear">C</button>
                <button class="btn scientific" data-action="clear-entry">CE</button>

                <!-- Scientific Functions Row 2 -->
                <button class="btn scientific" data-action="log">log</button>
                <button class="btn scientific" data-action="ln">ln</button>
                <button class="btn scientific" data-action="exp">eÀ£</button>
                <button class="btn scientific" data-action="pow10">10À£</button>
                <button class="btn scientific" data-action="square">x¬≤</button>
                <button class="btn scientific" data-action="power">x ∏</button>
                <button class="btn scientific" data-action="sqrt">‚àö</button>
                <button class="btn scientific" data-action="cbrt">¬≥‚àö</button>

                <!-- Scientific Functions Row 3 -->
                <button class="btn scientific" data-action="pi">œÄ</button>
                <button class="btn scientific" data-action="e">e</button>
                <button class="btn scientific" data-action="factorial">x!</button>
                <button class="btn scientific" data-action="percent">%</button>
                <button class="btn operator" data-action="divide">√∑</button>
                <button class="btn operator" data-action="multiply">√ó</button>
                <button class="btn operator" data-action="subtract">‚àí</button>
                <button class="btn operator" data-action="add">+</button>

                <!-- Number Pad -->
                <button class="btn number" data-value="7">7</button>
                <button class="btn number" data-value="8">8</button>
                <button class="btn number" data-value="9">9</button>
                <button class="btn number" data-value="4">4</button>
                <button class="btn number" data-value="5">5</button>
                <button class="btn number" data-value="6">6</button>
                <button class="btn number" data-value="1">1</button>
                <button class="btn number" data-value="2">2</button>
                <button class="btn number" data-value="3">3</button>
                <button class="btn number" data-value="0">0</button>
                <button class="btn number" data-value=".">.</button>
                <button class="btn equals" data-action="equals">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
